name: Build and Deploy DOOM to GitHub Pages

# This workflow downloads DOOM game assets and deploys them to GitHub Pages.
# The game uses js-dos to run DOOM directly in the browser - no compilation needed!
#
# Triggers:
#   - Push to main branch
#   - Manual workflow dispatch (via GitHub Actions UI)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

# Required for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Download DOOM Assets and Deploy
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better git operations
      
      # Step 2: Download Freedoom WAD file
      # This script downloads the free Freedoom game data
      - name: Download game assets
        run: |
          chmod +x ./build.sh
          ./build.sh
        continue-on-error: false
      
      # Step 3: List generated files for verification
      - name: Verify build output
        run: |
          echo "Build artifacts:"
          ls -lh docs/
          echo ""
          echo "Checking for required files..."
          test -f docs/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          test -f docs/freedoom1.wad && echo "✓ freedoom1.wad exists" || echo "✗ freedoom1.wad missing"
          echo ""
          if [ -f docs/freedoom1.wad ]; then
            WAD_SIZE=$(du -h docs/freedoom1.wad | cut -f1)
            echo "WAD file size: ${WAD_SIZE}"
          fi
      
      # Step 4: Deploy to GitHub Pages
      # Uses the peaceiris/actions-gh-pages action with GITHUB_TOKEN
      # This pushes the docs/ directory to the gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true  # Keep gh-pages branch clean
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy DOOM to GitHub Pages'
      
      # Step 5: Output deployment URL
      - name: Output deployment info
        run: |
          echo "========================================="
          echo "Deployment complete!"
          echo "========================================="
          echo ""
          echo "Your DOOM browser game has been deployed to GitHub Pages."
          echo ""
          echo "Repository: ${{ github.repository }}"
          echo "Deployment URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""
          echo "Note: It may take a few minutes for GitHub Pages to update."
          echo "      Check the Pages settings if the site doesn't appear."
          echo ""
          echo "The game uses js-dos to run DOOM directly in your browser!"
          echo ""

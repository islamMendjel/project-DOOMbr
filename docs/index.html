<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - WebAssembly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            transition: opacity 0.5s;
        }
        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #message {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            background: rgba(50, 0, 0, 0.8);
            border: 2px solid #a00;
            border-radius: 5px;
        }
        #message h1 {
            color: #f00;
            margin-bottom: 15px;
            font-size: 2em;
        }
        #message p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 50, 0, 0.5);
            border: 1px solid #0a0;
            border-radius: 3px;
            font-size: 0.9em;
        }
        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            cursor: pointer;
        }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #f00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="overlay">
        <div id="message">
            <h1>DOOM</h1>
            <div class="loader"></div>
            <p id="status">Loading DOOM engine...</p>
            <p style="font-size: 0.8em; color: #888; margin-top: 20px;">
                Click on the canvas to lock pointer and start playing.
            </p>
        </div>
    </div>

    <script>
        // Global Module configuration for Emscripten
        var Module = {
            canvas: document.getElementById('canvas'),
            print: function(text) {
                console.log('[stdout]', text);
            },
            printErr: function(text) {
                console.error('[stderr]', text);
            },
            setStatus: function(text) {
                const statusEl = document.getElementById('status');
                if (text) {
                    statusEl.textContent = text;
                    console.log('[status]', text);
                }
            },
            onRuntimeInitialized: function() {
                console.log('DOOM runtime initialized');
                Module.setStatus('Runtime ready! Click canvas to start.');
                setTimeout(() => {
                    const overlay = document.getElementById('overlay');
                    overlay.classList.add('hidden');
                }, 1000);
            }
        };

        // Request pointer lock on canvas click
        const canvas = document.getElementById('canvas');
        canvas.addEventListener('click', function() {
            canvas.requestPointerLock = canvas.requestPointerLock ||
                                       canvas.mozRequestPointerLock ||
                                       canvas.webkitRequestPointerLock;
            if (canvas.requestPointerLock) {
                canvas.requestPointerLock();
            }
        });

        // Listen for pointer lock changes
        document.addEventListener('pointerlockchange', lockChangeAlert, false);
        document.addEventListener('mozpointerlockchange', lockChangeAlert, false);
        document.addEventListener('webkitpointerlockchange', lockChangeAlert, false);

        function lockChangeAlert() {
            const locked = document.pointerLockElement === canvas ||
                          document.mozPointerLockElement === canvas ||
                          document.webkitPointerLockElement === canvas;
            console.log('Pointer lock:', locked ? 'enabled' : 'disabled');
        }

        // Try to load doom.js
        Module.setStatus('Loading DOOM engine...');
        
        const script = document.createElement('script');
        script.src = './doom.js';
        script.onerror = function() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `
                <h1>⚠️ DOOM Engine Not Found</h1>
                <p>The DOOM WebAssembly files (doom.js and doom.wasm) are not available.</p>
                <p style="margin-top: 15px;">To build and deploy the DOOM engine:</p>
                <ol style="text-align: left; display: inline-block; margin-top: 10px;">
                    <li>Place DOOM source files in the repository</li>
                    <li>Place a WAD file at <code>data/doom.wad</code></li>
                    <li>Install Emscripten SDK (emsdk)</li>
                    <li>Run <code>./build.sh</code> to compile</li>
                    <li>Push the changes to trigger GitHub Actions deployment</li>
                </ol>
                <p style="margin-top: 15px; font-size: 0.9em; color: #888;">
                    See the repository README for detailed instructions.
                </p>
            `;
            document.querySelector('.loader').style.display = 'none';
            console.error('Failed to load doom.js');
        };
        script.onload = function() {
            console.log('doom.js loaded successfully');
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
